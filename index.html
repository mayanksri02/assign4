<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="form">
        
        <form action="" method="">
            <H2><u>SURVEY FORM</u></H2>
        <div class="cc"><fieldset>
            <legend class="leg">Name</legend>
            <ul><li> 
                
                <label for="firstn" >First Name</label>
                <input type="text" name="first_name" id="firstn" required>
             </li><br>
                <li><label for="lastn">Last Name</label>
                    <input type="text" name="last_name" id="lastn" v>
                </li></ul>
        </fieldset></div><br>
        <div class="cc"><fieldset>
            <legend class="leg">Address</legend>
            <ul>
                <li>
                    <label for="street">Street</label>
                    <input type="text" name="street_address" id="street" required>
                </li><br>
                <li>
                    <label for="ci">City</label>
                    <input type="text" name="city" id="ci" required>
                </li><br>
                <li>
                    <label for="st">State</label>
                    <input type="text" name="state" id="st" required>
                </li><br>
                <li>
                    <label for="pin">Pincode</label>
                    <input type="number" name="pincode" id="pin" required>
                </li>
                
            </ul>
        </fieldset></div><br>
        <div class="cc"><fieldset>
            
            <label for="connumber" class="leg">Contact number</label>
            <input type="number" name="contact_number" id="connumber" required>
        </fieldset></div><br>
        <div class="cc"><fieldset>
            <legend class="leg">Rating</legend>
            <ul>
                <li> <label for="">Quality of product received :</label>
                    <br class="nextl"><label for="quality">Excellent</label>
                    <input type="radio" name="quality_of_product_received_rating" id="quality" value="Excellent" required>
                    <br class="nextl"><label for="quality">Good</label>
                    <input type="radio" name="quality_of_product_received_rating" id="quality" value="Good" required>
                    <br class="nextl"><label for="quality">Bad</label>
                    <input type="radio" name="quality_of_product_received_rating" id="quality" value="Bad" required>
                </li><br>
                <li> <label for="">Value for money :</label>
                    <br class="nextl"><label for="value">Excellent</label>
                    <input type="radio" name="value_for_money_rating" id="value" value="Excellent" required>
                    <br class="nextl"><label for="value">Good</label>
                    <input type="radio" name="value_for_money_rating" id="value" value="Good" required>
                    <br class="nextl"><label for="value">Bad</label>
                    <input type="radio" name="value_for_money_rating" id="value" value="Bad" required>
                </li><br>
                <li> <label for="">Delivery :</label>
                    <br class="nextl"><label for="delivery">Excellent</label>
                    <input type="radio" name="delivery_rating" id="delivery" value="Excellent" required>
                    <br class="nextl"><label for="delivery">Good</label>
                    <input type="radio" name="delivery_rating" id="delivery" value="Good" required>
                    <br class="nextl"><label for="delivery">Bad</label>
                    <input type="radio" name="delivery_rating" id="delivery" value="Bad" required>
                </li>
            </ul>
        </fieldset></div><br>
        
        <div align="center" !important><button type="submit" class="btn leg">SUBMIT</button>
            </div>
        
    </form></div>
</body>
</html>
